<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
<body>
  <!--Header Section-->
  <div class="company">
    <div class="container">
      <img src="./resources/photos/logo.png">
      <span>SECRET AGENT SUPPLY INC.</span>
    </div>
  </div>
  <!--Main Banner Container-->
  <div class="main-banner">
    <div class="container">
      <div class="headline">
        <h4>NEW ARRIVAL</h4>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
  </div>
  <!--Navigation Bar-->
  <nav>
    <ul class="container">
      <li>Eyewear</li>
      <li>Apparel</li>
      <li>Gadgets</li>
      <li>Vehicles</li>
      <li>Classes</li>
      <li>Contact</li>
    </ul>
  </nav>
  <!--Products and Business Info-->
  <div class="container">
    <div class="products">
      <div class="product">
        <div class="product-image">
          <img src="./resources/photos/pen.png">
        </div>
        <span class="description">Exploding Pen</span>
      </div>
      <div class="product watch">
        <div class="product-image">
          <img src="./resources/photos/watch.png">
        </div>
        <span class="description">Cellular Watch</span>
      </div>
      <div class="product glasses">
        <div class="product-image">
          <img src="./resources/photos/glasses.png">
        </div>
        <span class="description">Thermal Glasses</span>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="business-info">
      <div class="info">
        <span class="title">Location</span>
        <span>-47.346436, 84.32354</span>
      </div>
      <div class="info">
        <span class="title">Hours</span>
        <span>0800 - 1800</span>
      </div>
    </div>
  </div>
  <footer>
    <div class="container">
      Copyright Secret Agent Supply Inc.
    </div>
  </footer>

</body>
</html>
